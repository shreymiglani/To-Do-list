<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", sans-serif; }
    body {
      display: flex; justify-content: center; align-items: center; min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      transition: 0.3s;
    }
    body.dark { background: linear-gradient(135deg, #1f2937, #111827); }
    
    .container {
      background: white; padding: 20px; border-radius: 20px; width: 450px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2); transition: 0.3s;
    }
    body.dark .container { background: #1f2937; color: #f3f4f6; }
    
    h1 { text-align: center; margin-bottom: 20px; }
    
    .top-bar {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;
    }
    .dark-toggle {
      cursor: pointer; padding: 5px 10px; border-radius: 8px;
      background: #667eea; color: white; border: none;
    }

    .input-section { display: flex; gap: 10px; margin-bottom: 15px; }
    .input-section input, .input-section select {
      flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ddd;
    }
    .input-section button {
      padding: 10px 15px; border: none; border-radius: 10px;
      background: #667eea; color: white; cursor: pointer; transition: 0.3s;
    }
    .input-section button:hover { background: #5a67d8; }

    .filters { display: flex; justify-content: space-between; margin-bottom: 10px; }
    .filters button {
      flex: 1; margin: 0 5px; border: none; padding: 8px; border-radius: 8px;
      background: #e5e7eb; cursor: pointer; transition: 0.3s;
    }
    .filters button.active, .filters button:hover { background: #667eea; color: white; }

    ul { list-style: none; }
    li {
      background: #f3f4f6; padding: 12px; border-radius: 10px;
      margin-bottom: 10px; display: flex; justify-content: space-between;
      align-items: center; animation: fadeIn 0.3s ease;
    }
    body.dark li { background: #374151; }
    
    li.completed { text-decoration: line-through; opacity: 0.7; }
    
    li span { flex: 1; cursor: pointer; }
    li small { font-size: 12px; color: gray; margin-left: 10px; }
    li button {
      border: none; background: #ef4444; color: white;
      padding: 5px 10px; border-radius: 6px; cursor: pointer;
    }
    li button:hover { background: #dc2626; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>ðŸ”¥ To-Do List</h1>
      <button class="dark-toggle" onclick="toggleDark()">ðŸŒ™</button>
    </div>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter task...">
      <input type="date" id="dueDate">
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
      <button onclick="addTask()">Add</button>
    </div>

    <div class="filters">
      <button onclick="filterTasks('all')" class="active">All</button>
      <button onclick="filterTasks('pending')">Pending</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const dueDate = document.getElementById("dueDate");
    const priority = document.getElementById("priority");
    const taskList = document.getElementById("taskList");
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let currentFilter = "all";

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function addTask() {
      const text = taskInput.value.trim();
      if (!text) return;

      const task = {
        text,
        due: dueDate.value || "No date",
        priority: priority.value,
        completed: false
      };

      tasks.push(task);
      saveTasks();
      renderTasks();
      taskInput.value = "";
      dueDate.value = "";
    }

    function toggleComplete(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    function filterTasks(filter) {
      currentFilter = filter;
      document.querySelectorAll(".filters button").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      renderTasks();
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        if (currentFilter === "completed" && !task.completed) return;
        if (currentFilter === "pending" && task.completed) return;

        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.innerHTML = `
          <span onclick="toggleComplete(${i})">${task.text}</span>
          <small>ðŸ“… ${task.due} | âš¡ ${task.priority}</small>
          <button onclick="deleteTask(${i})">Delete</button>
        `;
        taskList.appendChild(li);
      });
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
    }

    renderTasks();
  </script>
</body>
</html>
